<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/functional.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <title>CiteSeer</title>
  </head>
  <body>
    <main>
      <form name="main-form" id="main-form">
        <!-- Selection of Citation Style -->
        <select name="citation-style" id="citation-style">
          <option value="APA">APA</option>
          <option value="Chicago">*Chicago*</option>
          <option value="MLA">*MLA*</option>
        </select>

        <!-- Selection of Citation Mode -->
        <select name="citation-mode" id="citation-mode" value="Web Resource">
          <optgroup label="Media Forms">
            <option value="ART">*Art*</option>
            <option value="BOOK">*Book*</option>
            <option value="BROADCAST">*Broadcast*</option>
            <option value="FILM">*Film*</option>
            <option value="INTERVIEW">*Interview*</option>
            <option value="JOURNAL_PERIODICAL_ARTICLE">*Journal/Periodical Article*</option>
            <option value="SONG">*Song*</option>
            <option value="WEB_RESOURCE" selected="selected">Web Resource</option>
          </optgroup>
          <optgroup label="Specific Platforms">
            <option value="NEW_YORK_TIMES">*New York Times Article*</option>
            <option value="RAPPLER">*Rappler Article*</option>
            <option value="SPOTIFY">*Spotify Resource*</option>
            <option value="GUARDIAN">*The Guardian Resource*</option>
            <option value="YOUTUBE">*YouTube Video*</option>
          </optgroup>
        </select>

        <!-- Common Inputs -->
        <div class="input-entry">
          <label for="firstName">First Name</label>
          <input placeholder="Tyron" type="text" name="firstName" id="firstName" />
        </div>
        <div class="input-entry">
          <label for="middleName">Middle Name</label>
          <input placeholder="Go" type="text" name="middleName" id="middleName" />
        </div>
        <div class="input-entry">
          <label for="lastName">Last Name</label>
          <input placeholder="Chiong" type="text" name="lastName" id="lastName" />
        </div>
        <div class="input-entry">
          <label for="title">Title</label>
          <input placeholder="The Greatest Mind" type="text" name="title" id="title" />
        </div>
        <div class="input-entry">
          <label for="publishDate">Date Published</label>
          <input placeholder="Date Published" type="date" name="publishDate" id="publishDate" />
        </div>
        <div class="input-entry">
          <label for="accessDate">Date Accessed</label>
          <input placeholder="Date Accessed" type="date" name="accessDate" id="accessDate" />
        </div>
        <div class="input-entry">
          <label for="url">URL</label>
          <input placeholder="https://www.google.com/" type="url" name="url" id="url" />
        </div>
        <div class="input-entry">
          <label for="doi">DOI</label>
          <input placeholder="10.1000/abc1000000" type="text" name="doi" id="doi" />
        </div>

        <!-- Published Media Inputs -->
        <div class="input-entry">
          <label for="publicationTitle">Publication Title</label>
          <input placeholder="Pixel Art 101" type="text" name="publicationTitle" id="publicationTitle" />
        </div>
        <div class="input-entry">
          <label for="volume">Volume</label>
          <input placeholder="1" type="number" min="1" name="volume" id="volume" />
        </div>
        <div class="input-entry">
          <label for="issue">Issue</label>
          <input placeholder="1" type="number" min="1" name="issue" id="issue" />
        </div>
        <div class="input-entry">
          <label for="startPage">Start Page</label>
          <input placeholder="1" type="number" min="1" name="startPage" id="startPage" />
        </div>
        <div class="input-entry">
          <label for="endPage">End Page</label>
          <input placeholder="1" type="number" min="1" name="endPage" id="endPage" />
        </div>
        <div class="input-entry">
          <label for="publicationName">Publisher Name</label>
          <input placeholder="Chiong Press" type="text" name="publisherName" id="publisherName" />
        </div>
        <div class="input-entry">
          <label for="publisherCountry">Country</label>
          <input placeholder="Philippines" type="text" name="publisherCountry" id="publisherCountry" />
        </div>
        <div class="input-entry">
          <label for="publisherStateProvince">State/Province</label>
          <input placeholder="NCR" type="text" name="publisherStateProvince" id="publisherStateProvince" />
        </div>
        <div class="input-entry">
          <label for="publicationCity">City</label>
          <input placeholder="San Juan CIty" type="text" name="publisherCity" id="publisherCity" />
        </div>

        <!-- Submission -->
        <button type="submit" id="submitButt">Submit</button>
      </form>
      <!-- Citation Preview -->
      <div id="citation-preview-target"></div>
    </main>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
