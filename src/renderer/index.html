<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/functional.css" />
    <title>Citation Dood</title>
  </head>
  <body>
    <main>
      <form name="main-form" id="main-form">
        <!-- Selection of Citation Style -->
        <select name="citation-style" id="citation-style">
          <option value="APA">APA</option>
          <option value="Chicago">Chicago</option>
          <option value="MLA">MLA</option>
        </select>

        <!-- Selection of Citation Mode -->
        <select name="citation-style" id="citation-style">
          <optgroup label="Media Forms">
            <option value="Book">Book</option>
            <option value="Interview">Interview</option>
            <option value="Journal Article">Journal Article</option>
            <option value="Web">Web Resource</option>
          </optgroup>
          <optgroup label="Specific Websites">
              <option value="YouTube">YouTube Video</option>
          </optgroup>
        </select>
      </form>

      <!-- MVP Input -->
      <input placeholder="First Name" type="text" name="firstName" id="firstName" />
      <input placeholder="Middle Name" type="text" name="middleName" id="middleName" />
      <input placeholder="Last Name" type="text" name="lastName" id="lastName" required="required" />
      <input placeholder="Title" type="text" name="title" id="title">
      <input type="date" name="publishDate" id="publishDate" />
      <input type="date" name="accessDate" id="accessDate" />
      <input placeholder="URL" type="url" name="url" id="url" />
      <button type="submit" id="submitButt">Submit</button>
      <div id="citation-target"></div>
    </main>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
