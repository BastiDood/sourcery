<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/functional.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <title>CiteSeer</title>
  </head>
  <body>
    <main>
      <form name="main-form" id="main-form">
        <!-- Selection of Citation Style -->
        <select name="citation-style" id="citation-style">
          <option value="APA">APA</option>
          <option value="Chicago">*Chicago*</option>
          <option value="MLA">*MLA*</option>
        </select>

        <!-- Selection of Citation Mode -->
        <select name="citation-mode" id="citation-mode" value="Web Resource">
          <optgroup label="Media Forms">
            <option value="ART">*Art*</option>
            <option value="BOOK">*Book*</option>
            <option value="BROADCAST">*Broadcast*</option>
            <option value="FILM">*Film*</option>
            <option value="INTERVIEW">*Interview*</option>
            <option value="JOURNAL_PERIODICAL_ARTICLE">*Journal/Periodical Article*</option>
            <option value="SONG">*Song*</option>
            <option value="WEB_RESOURCE" selected="selected">Web Resource</option>
          </optgroup>
          <optgroup label="Specific Platforms">
            <option value="NEW_YORK_TIMES">*New York Times Article*</option>
            <option value="RAPPLER">*Rappler Article*</option>
            <option value="SPOTIFY">*Spotify Resource*</option>
            <option value="GUARDIAN">*The Guardian Article*</option>
            <option value="YOUTUBE">*YouTube Video*</option>
          </optgroup>
        </select>

        <!-- Common Inputs -->
        <input-field type="text" placeholder="Tyron" id="firstName">First Name</input-field>
        <input-field type="text" placeholder="Go" id="middleName">Middle Name</input-field>
        <input-field type="text" placeholder="Chiong" id="lastName">Last Name</input-field>
        <input-field type="text" placeholder="The Greatest Mind" id="title">Title</input-field>
        <div class="input-entry">
          <label for="publishDate">Date Published</label>
          <input placeholder="Date Published" type="date" name="publishDate" id="publishDate" />
        </div>
        <div class="input-entry">
          <label for="accessDate">Date Accessed</label>
          <input placeholder="Date Accessed" type="date" name="accessDate" id="accessDate" />
        </div>
        <input-field type="url" placeholder="https://www.google.com/" id="url">URL</input-field>
        <input-field type="text" placeholder="10.1000/abc1000000" id="doi">DOI</input-field>

        <!-- Published Media Inputs -->
        <input-field type="text" placeholder="Nature" id="publicationTitle">Publication Title</input-field>
        <div class="input-entry">
          <label for="volume">Volume</label>
          <input placeholder="1" type="number" min="1" name="volume" id="volume" />
        </div>
        <div class="input-entry">
          <label for="issue">Issue</label>
          <input placeholder="1" type="number" min="1" name="issue" id="issue" />
        </div>
        <div class="input-entry">
          <label for="startPage">Start Page</label>
          <input placeholder="1" type="number" min="1" name="startPage" id="startPage" />
        </div>
        <div class="input-entry">
          <label for="endPage">End Page</label>
          <input placeholder="1" type="number" min="1" name="endPage" id="endPage" />
        </div>
        <input-field type="text" placeholder="Chiong Press" id="publisherName">Publisher Name</input-field>
        <input-field type="text" placeholder="Philippines" id="publisherCountry">Country</input-field>
        <input-field type="text" placeholder="NCR" id="publisherStateProvince">State/Province</input-field>
        <input-field type="text" placeholder="San Juan City" id="publisherCity">City</input-field>

        <!-- Submission -->
        <button type="submit" id="submitButt">Submit</button>
      </form>
      <!-- Citation Preview -->
      <div id="citation-preview-target">
        <div class="hanging-indent"></div>
      </div>
    </main>
    <script src="./js/components/InputField.js" type="module"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
