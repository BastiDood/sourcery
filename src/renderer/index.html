<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/functional.css" />
    <title>Citation Dood</title>
  </head>
  <body>
    <main>
      <form name="main-form" id="main-form">
        <!-- Selection of Citation Style -->
        <select name="citation-style" id="citation-style">
          <option value="APA">APA</option>
          <option value="Chicago">*Chicago*</option>
          <option value="MLA">*MLA*</option>
        </select>

        <!-- Selection of Citation Mode -->
        <select name="citation-mode" id="citation-mode" value="Web Resource">
          <optgroup label="Media Forms">
            <option value="ART">*Art*</option>
            <option value="BOOK">*Book*</option>
            <option value="BROADCAST">*Broadcast*</option>
            <option value="FILM">*Film*</option>
            <option value="INTERVIEW">*Interview*</option>
            <option value="JOURNAL_PERIODICAL_ARTICLE">*Journal/Periodical Article*</option>
            <option value="SONG">*Song*</option>
            <option value="WEB_RESOURCE" selected="selected">Web Resource</option>
          </optgroup>
          <optgroup label="Specific Platforms">
            <option value="SPOTIFY">*Spotify Resource*</option>
            <option value="YOUTUBE">*YouTube Video*</option>
          </optgroup>
        </select>

        <!-- Common Inputs -->
        <input placeholder="First Name" type="text" name="firstName" id="firstName" />
        <input placeholder="Middle Name" type="text" name="middleName" id="middleName" />
        <input placeholder="Last Name" type="text" name="lastName" id="lastName" />
        <input placeholder="Title" type="text" name="title" id="title" />
        <input placeholder="Date Published" type="date" name="publishDate" id="publishDate" />
        <input placeholder="Date Accessed" type="date" name="accessDate" id="accessDate" />
        <input placeholder="URL" type="url" name="url" id="url" />
        <input placeholder="DOI" type="text" name="doi" id="doi" />

        <!-- Published Media Inputs -->
        <input placeholder="Publication Title" type="text" name="publicationTitle" id="publicationTitle" />
        <input placeholder="Volume" type="number" min="0" name="volume" id="volume" />
        <input placeholder="Issue" type="number" min="0" name="issue" id="issue" />
        <input placeholder="Start Page" type="number" min="0" name="startPage" id="startPage" />
        <input placeholder="End Page" type="number" min="0" name="endPage" id="endPage" />
        <input placeholder="Publisher" type="text" name="publisherName" id="publisherName" />
        <input placeholder="Country" type="text" name="publisherCountry" id="publisherCountry" />
        <input placeholder="State/Province" type="text" name="publisherStateProvince" id="publisherStateProvince" />
        <input placeholder="City" type="text" name="publisherCity" id="publisherCity" />

        <!-- Submission -->
        <button type="submit" id="submitButt">Submit</button>
      </form>
      <!-- Citation Preview -->
      <div id="citation-preview-target"></div>
    </main>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
